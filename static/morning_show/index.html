<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create My Morning show</title>
        <!-- Tailwind CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body class="font-sans m-5">
        <div id="root"></div>

        <!-- React and ReactDOM CDN -->
        <script src="https://cdn.jsdelivr.net/npm/react@latest/umd/react.production.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-dom@latest/umd/react-dom.production.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@2.10.7/dist/react-bootstrap.min.js"></script>
        <!-- React Router DOM CDN -->
        <script src="https://cdn.jsdelivr.net/npm/react-router-dom@latest/umd/react-router-dom.min.js"></script>

        <!-- Custom JS Components -->
        <script type="module" src="/static/morning_show/js/App.js"></script>
        <script
            type="module"
            src="/static/morning_show/js/LoginForm.js"
        ></script>
        <script type="module" src="/static/morning_show/js/options.js"></script>
        <script
            type="module"
            src="/static/morning_show/js/PanelEdit.js"
        ></script>
        <script
            type="module"
            src="/static/morning_show/js/PanelDetails.js"
        ></script>
        <script
            type="module"
            src="/static/morning_show/js/PanelDetailDisplay.js"
        ></script>
        <script
            type="module"
            src="/static/morning_show/js/TranscriptDetailDisplay.js"
        ></script>
        <script
            type="module"
            src="/static/morning_show/js/AudioDetailDisplay.js"
        ></script>

        <script type="module">
            import App from "/static/morning_show/js/App.js";
            // Initialize the app using React without JSX
            ReactDOM.render(
                React.createElement(App),
                document.getElementById("root")
            );
        </script>
    </body>
</html>
